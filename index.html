<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div id='timer'>00:00:00:00</div>
		<div id='labels'>
			<span id='hh'>Hours</span>
			<span id='mm'>Minutes</span>
			<span id='ss'>Seconds</span>
			<span id='ms'>Miliseconds</span>
		</div>

		<div id='controls'>
			<button onclick='startTimer()' id='go'>Start</button>
			<button onclick='stopTimer()'  id='stop'>Pause</button>
			<button onclick='clearTimer()' id='clear'>Reset</button>
		</div>


    <script src="app.js"></script>
</body>
</html>
